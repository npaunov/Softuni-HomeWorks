<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Table</title>
	<style>
	#title{
		font-size: 45px;
		font-family: Arial, Helvetica, sans-serif;
	}
	td {
		width: 220px;
		font-size: 21px;
		font-family: Arial, Helvetica, sans-serif;
	}
	img{
		width: 200px;
		height: 200px;
		float: right;
	}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th colspan="2"><p id="title">Software Univercity</p></th>
			</tr>
		</thead>
		<tr>
			<td><a href="https://softuni.bg">
				<img src="SoftUniLogo.jpg" alt="Soft Uni Logo">
			</a>
			</td>
			<td>
				<strong>Accessible and high quality software education.</strong><br />
				Our mission is to make people we train a true professionals in the software industry and support them in finding employment.
			</td>
		</tr>
	</table>
</body>
</html>

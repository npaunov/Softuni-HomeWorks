<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested Tables</title>
	<style>
	body{
		font-size: 75px;
	}
	table{
		margin: 20px auto;
	}
	table, thead, tfoot, tr, th, td{
		border: 1px solid black;		
	}
	td {
		padding: 5px;
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>
				<a href="https://softuni.bg" target="_blank">
				<img src="SoftUniLogo.jpg" alt="Soft Uni Logo">
			</a>
			</td>
			<td>
				<table>
					<tr>
						<td>Sofware</td>
					</tr>
					<tr>
						<td>Univercity</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>

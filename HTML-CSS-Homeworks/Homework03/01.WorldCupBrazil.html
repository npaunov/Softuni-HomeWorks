<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Cup Brazil</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="brazil.css">
</head>
<body>
    <div id="wrapper">
        <table>
            <thead>
            <tr id="head">
                <th id="left-country">Country</th>
                <th>Result</th>
                <th id="right-country">Country</th>
                <th>Group</th>
                <th colspan="4">Place a bet</th>
            </tr>
            </thead>
            <tr>
                <td id="brazil">Brazil </td>
                <td>1-3</td>
                <td id="mexico">&nbsp;Mexico</td>
                <td>A</td>
                <td class="right">Brazil</td>
                <td>
                    <select class="text-red">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    -
                    <select class="text-red">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
                <td class="left">Mexico</td>
                <td class="red-button"></td>
            </tr>
            <tr>
                <td id="spain">Spain </td>
                <td>1-5</td>
                <td id="netherlands">&nbspNetherlands</td>
                <td>B</td>
                <td class="right">Spain</td>
                <td>
                    <select class="text-red">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    -
                    <select class="text-red">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
                <td class="left">Netherlands</td>
                <td class="red-button"></td>
            </tr>
            <tr>
                <td id="italy">Italy </td>
                <td>2-1</td>
                <td id="england">&nbspEngland</td>
                <td>C</td>
                <td class="right">Italy</td>
                <td>
                    <select class="text-red">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    -
                    <select class="text-red">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
                <td class="left">England</td>
                <td class="red-button"></td>
            </tr>
            <tr>
                <td id="argentina">Argentina </td>
                <td>-</td>
                <td id="bosnia">&nbspBosnia and Herz</td>
                <td>D</td>
                <td class="right">Argentina</td>
                <td>
                    <select class="text-green">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    -
                    <select class="text-green">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
                <td class="left">Bosnia and Herz</td>
                <td class="green-button"></td>
            </tr>
            <tr>
                <td id="germany">Germany </td>
                <td>-</td>
                <td id="portugal">&nbspPortugal</td>
                <td>F</td>
                <td class="right">Germany</td>
                <td>
                    <select class="text-green">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                    -
                    <select class="text-green">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </td>
                <td class="left">Portugal</td>
                <td class="green-button"></td>
            </tr>
        </table>
    </div>
</body>
</html>
